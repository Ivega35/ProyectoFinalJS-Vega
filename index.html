<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Celtic Store</title>
</head>
<body>
    <header class="container-fluid bg-dark fixed-top ">
        <ul class="nav nav-pills mb-3 container menu__cont" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="a" role="tab"
              aria-controls="pills-home" aria-selected="true">Inicio</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="a"
              role="tab" aria-controls="pills-profile" aria-selected="false">Productos</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="a"
              role="tab" aria-controls="pills-contact" aria-selected="false">Carrito</a>
          </li>
        </ul>
    </header>
      <div class="tab-content" id="pills-tabContent">
        <!-- HOME -->
        <div class="tab-pane fade content__carr" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <div class="main">
            <div class="brand__container">
              <h2 class="neonText title">Celtic Store</h2>
            </div>
          </div>
        </div>
        <!-- Fin de seccion home -->
    
        
        <!-- PRODUCTOS -->
        <div class="tab-pane fade show active container" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <h2 class="products__title">Productos</h2>
            <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-5" id="products-container"></div>
        </div>
    
        <!-- fin de seccion productos  -->
    
        <!-- CARRITO -->
        <div class="tab-pane fade carrito  " id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
            <div class="cart-section">
                <div id="cart-container" class="cart-container"></div>
            </div>
    
        </div>
    </div>
<!-- fin de seccion carrito -->
<!--Jquery-->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<!--  Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
